<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelenand0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="menu">
        <div>Tamaño lienzo
        <select id="sizeSelector">
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="48">48x48</option>
            <option value="64">64x64</option>
            <option value="72">72x72</option>
        </select></div>
        <button id="clearButton" title="Borrar todos los campos">Borrar</button>
        <button id="downloadButton" title="Descargar la imagen en formato png">Descargar</button>
        <input type="text" id="fileNameInput" placeholder="Nombre del archivo a descargar">
        <button id="openButton" title="Abrir imagen local">Abrir</button>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <button id="undoButton" title="Deshacer último/s pixel/s pintado/s">Deshacer</button>
    </div>

    <div class="container"></div>
    <div class="controls">
        <div class="color-palette">
            <button id="colorPicker" class="color-button" style="background-color: #000000;"></button>
            <button class="color-button" style="background-color: #ff0000;"></button>
            <button class="color-button" style="background-color: #00ff00;"></button>
            <button class="color-button" style="background-color: #0000ff;"></button>

        </div>
        <div class="tools">
            <button id="eyedropperButton" title="Cuentagotas"><i class="fas fa-eye-dropper"></i></button>
            <button id="paintBucketButton" title="Bote de Pintura"><i class="fas fa-fill-drip"></i></button>
            <button id="brushButton" title="Pincel"><i class="fas fa-paint-brush"></i></button>
            <button id="zoomInButton" title="Zoom In"><i class="fas fa-search-plus"></i></button>
            <button id="zoomOutButton" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
